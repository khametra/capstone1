<div *ngIf="authService.loggedIn()">

<a style="float:right; margin-right:20px" *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()">Logout</a>

<div class="jumbotron text-center">


  <div class="row">
    <div class="col-md-9">
  <h1 style="text-align:center; float: right; margin-right: 150px;">QUIZ APPLICATION</h1>
</div>
<div class="col-xs-6">
</div>

</div>
  <br>
  <p class="lead">Welcome to the MEAN Stack Quiz Applicatin by <strong>MEAN HUNTERS</strong></p>
  <br>

  <h3 > Welcome {{username}}</h3>
</div>
<div style="margin: auto;" class='panel panel-primary'>
    <div class='panel-heading'>

    </div>
    <br>
        <table id="quiz" class='table table-striped table-condensed'>
            <thead>
                <tr>

                    <th  style="min-width: 20px;"> Name </th>
                    <th  style="min-width: 20px;"> Author </th>
                     <th  style="min-width: 20px;"> No Of Questions </th>
                     <th style="min-width: 20px;"> Delete Quiz </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let quiz of quizes '>

                    <td> <a [routerLink]="['/viewquiz',quiz.id]">  {{ quiz.name }}  </a>  </td>
                    <td> {{ quiz.author }}</td>
                    <td> {{ quiz.questions.length }}</td>

                    <td ><a (click)="deletequiz(quiz.id)" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/author" class="btn btn-xs btn-primary" > Add Quiz </a>


    </div>
</div>
<div style="text-align:center; padding:20px; background: #ccc" *ngIf="!authService.loggedIn()">
  <br>
  <h1>You are not authorised! Please login first.</h1>
  <br>
  <a style="color:blue;" routerLink="/authorlogin" class="btn btn-default"><h2>Login Here</h2></a>
</div>
